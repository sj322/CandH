<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수상이력 - C&H</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        * { font-family: 'Noto Sans KR', sans-serif; }
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
        .profile-card, .portfolio-item, .award-item {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            border-radius: 12px;
        }
        .award-item:hover { transform: translateY(-6px); background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.18); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center; z-index:50; }
        .modal-window { max-width:900px; width:95%; background: rgba(255,255,255,0.04); border-radius:12px; padding:20px; border:1px solid rgba(255,255,255,0.12); box-shadow:0 20px 50px rgba(0,0,0,0.6); color:#fff; }
        .modal-image { width: 100%; max-height: 450px; object-fit:contain; border-radius:8px; }
    </style>
</head>
<body class="text-white">
    <div class="max-w-7xl mx-auto px-6 py-20">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-4xl md:text-5xl font-bold">수상이력</h1>
            <a href="index.html" class="inline-block px-6 py-2 bg-white bg-opacity-10 hover:bg-opacity-20 text-white rounded-full transition-all duration-300 border border-white border-opacity-20 hover:border-opacity-40">홈으로</a>
        </div>

        <!-- Gallery: 상장 모아 -->
        <div class="mb-8">
        <div class="award-item relative overflow-hidden rounded-xl cursor-pointer" data-image="./assets/images/prize/total.jpg" data-title="수상 모음 사진" data-desc="지금까지 받은 상장들을 모아 찍은 사진입니다.">
            <img src="./assets/images/prize/total.jpg" alt="수상 모음" class="w-full h-56 md:h-96 object-cover object-center filter brightness-75" />
                <div class="absolute inset-0 flex items-start px-8 pt-6 md:pt-12">
                    <p class="text-gray-200/40 max-w-2xl"> 클릭하면 이미지를 크게 볼 수 있습니다.</p>
                    <!-- <div class="text-white">
                        <h2 class="text-2xl md:text-3xl font-bold">갤러리</h2>
                        <p class="text-gray-200/80 mt-2 max-w-2xl">여러 상장을 콜라주 형태로 배치한 사진입니다.</p>
                        <p class="text-gray-200/80 mt-2 max-w-2xl"> 클릭하면 이미지를 크게 볼 수 있습니다.</p>
                    </div> -->
                </div>
            </div>
        </div>

        <p class="text-gray-300 mb-8">C&H의 주요 수상 및 경력입니다. 항목을 클릭하면 사진과 간단한 설명을 확인할 수 있습니다.</p>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Award 1 -->
            <div class="award-item p-6 cursor-pointer" data-image="./assets/images/prize/co_show.jpg" data-title="창업 경진대회 대상 (2024)" data-desc="부산광역시장상 수상">
                <div class="flex items-start gap-4">
                    <i class="fas fa-trophy text-3xl text-white opacity-80"></i>
                    <div>
                        <h3 class="text-xl font-bold">co-show 최우수상</h3>
                        <p class="text-gray-400 text-sm mt-2">혁신적 아이디어와 팀워크로 우수한 성과를 거둠.</p>
                    </div>
                </div>
            </div>

            <!-- Award 2 -->
            <div class="award-item p-6 cursor-pointer" data-image="" data-title="기술창업 아이디어상" data-desc="핵심 기술 설계 및 프로토타입으로 수상.">
                <div class="flex items-start gap-4">
                    <i class="fas fa-award text-3xl text-white opacity-80"></i>
                    <div>
                        <h3 class="text-xl font-bold">제목</h3>
                        <p class="text-gray-400 text-sm mt-2">간단설명</p>
                    </div>
                </div>
            </div>

            <!-- Award 3 -->
            <div class="award-item p-6 cursor-pointer" data-image="" data-title="창업 멘토상" data-desc="팀 활동 및 멘토링 우수 활동으로 선정.">
                <div class="flex items-start gap-4">
                    <i class="fas fa-medal text-3xl text-white opacity-80"></i>
                    <div>
                        <h3 class="text-xl font-bold">제목</h3>
                        <p class="text-gray-400 text-sm mt-2">간단설명</p>
                    </div>
                </div>
            </div>

            <!-- Award 4 -->
            <div class="award-item p-6 cursor-pointer" data-image="" data-title="우수과제상" data-desc="교내 연구과제에서 우수한 성과로 수상.">
                <div class="flex items-start gap-4">
                    <i class="fas fa-lightbulb text-3xl text-white opacity-80"></i>
                    <div>
                        <h3 class="text-xl font-bold">제목</h3>
                        <p class="text-gray-400 text-sm mt-2">간단설명</p>
                    </div>
                </div>
            </div>

            <!-- Award 5 -->
            <div class="award-item p-6 cursor-pointer" data-image="" data-title="사회공헌상" data-desc="지역사회와 연계한 프로젝트로 수상.">
                <div class="flex items-start gap-4">
                    <i class="fas fa-hands-helping text-3xl text-white opacity-80"></i>
                    <div>
                        <h3 class="text-xl font-bold">제목</h3>
                        <p class="text-gray-400 text-sm mt-2">간단설명</p>
                    </div>
                </div>
            </div>

            <!-- Award 6 -->
            <div class="award-item p-6 cursor-pointer" data-image="" data-title="우수팀워크상" data-desc="팀 내 협업과 조직문화 기여로 수상.">
                <div class="flex items-start gap-4">
                    <i class="fas fa-users text-3xl text-white opacity-80"></i>
                    <div>
                        <h3 class="text-xl font-bold">제목</h3>
                        <p class="text-gray-400 text-sm mt-2">간단설명</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal (hidden by default) -->
    <div id="award-modal" class="hidden">
        <div class="modal-overlay">
            <div class="modal-window">
                <div class="flex justify-end">
                    <button class="modal-close text-gray-300 hover:text-white text-xl"><i class="fas fa-times"></i></button>
                </div>
                <h2 class="modal-title text-2xl font-bold mb-4">제목</h2>
                <img class="modal-image mb-4" src="" alt="award image" />
                <p class="modal-desc text-gray-300"></p>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
